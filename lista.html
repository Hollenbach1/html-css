<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>exemplo de listas em html</h1>  
  <h2> lista nao ordenada</h2>
  <p>lista de compra</p>
  <ul>
    <li> Pão</li>
    <li> Leite</li>
    <li> ovos</li>
  </ul>

  <h2>lista ordenada(ol)</h2>
  <p> passo para fazer café</p>
  <ol>
  <li>ferver a água</li>
  <li>adicionar o pó de café no coador</li>
  <li>despejar a água quente lentamente</li>
  <li>esperar o café coar</li>
  <li>servir e aproveitar</li>
  </ol>
</body>
</html>
